<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cap and teddy bear</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <style>
      #cup{
        background-color: white;
      }
      #bear{
        background-color: white;
      }
    </style>
    <div class="container-fluid">
      <div>
        <a href="/camera.png">load foto</a>
      </div>
      <div class="d-flex justify-content-center" style="height: 100vh;">
        <div class="align-self-center">
          <div class="row">
              <div class="col-5 border rounded p-3 m-1 d-flex justify-content-center" id="cup">
                <div class="align-self-center">
                  cup
                </div>
              </div>
              <div class="col-5 border rounded p-3 m-1 d-flex justify-content-center" id="bear">
                <div class="align-self-center">
                  teddy bear
                </div>
              </div>
          <div>
        </div>
      </div>
    <div>
      <script>
        function chek_element(){
          to_url = '/data';
          $.ajax({
            type:"GET",
            cache: false,
            url:to_url,
            success: function(resp) {
              console.log(resp);
              if(resp['cup']=='1'){
                $("#cup").css("background-color", "green");
              }else{
                $("#cup").css("background-color", "white");
              }
              if(resp['bear']=='1'){
                $("#bear").css("background-color", "green");
              }else{
                $("#bear").css("background-color", "white");
              }
              setTimeout(chek_element(), 1000);
           },
           error: function(resp) {
             console.log('error do api');
             setTimeout(chek_element(), 1000);
           }
          })


        }
        setTimeout(chek_element(), 1000);
      </script>
  </body>
</html>
